<!DOCTYPE html>
<HTML>
  <HEAD>
    <META name="viewport"
          content="initial-scale=1, user-scalable=no">
    <META charset="utf-8">
    <LINK rel="stylesheet"
          type="text/css"
          href="css/rq_style.css">
    <SCRIPT src="/socket.io/socket.io.js"></SCRIPT>
    <TITLE id='title'>RQ testing v2</TITLE>
  </HEAD>

  <BODY id='body'>
    <DIV id='navBar'
         class='navBar'>
      <H1 id='consoleName'
          class="label"
          style=
          "color: #FFF;margin:5px 20px 5px 10px;white-space:nowrap">
      </H1>
      <H1 id='testing'
          class="label"
          style=
          "color: #FFF;margin:5px 20px 5px 10px;white-space:nowrap">
      RQ TESTING v2
      </H1>

      <BUTTON id='updateButton'
           class="updateButton"
           style='display'
           onclick="rqTesting.updateSoftware();">UPDATE</BUTTON>
    </DIV>

    <!--
    The video frames from the robot's camera(s) are placed into
    the background of the page.
     -->
    <IMG id='mainImage'
         class='image'
         alt="Robot camera frame"
         style="z-index:-50">

    <!--
    The collection of widget types which can be added to the page.
     -->
    <DIV class="panel source"
         id="_indicator"
         style="display:none;width:200px;height:50px;">
      <DIV id="header">
        _indicator
      </DIV>

      <DIV class='showOnDrive'
           id='color_ap'>
        <H1 class='textDisplay'
            id='text_ap'
            style="margin:0px;padding:0px;font-size:20px">
          State
        </H1>
      </DIV>
    </DIV>
    <DIV class="panel source"
         id="_value"
         style="display:none;width:200px;height:50px;">
      <DIV id="header">
        _value
      </DIV>

      <H1 class='textDisplay showOnDrive'
          id='text_ap'
          style="margin:0px;padding:0px;font-size:20px">
        0.0
      </H1>
    </DIV>
    <DIV class="panel source"
         id="_button"
         style="display:none;width:200px;height:80px;">
      <DIV id="header">
        Button
      </DIV>
      <BUTTON id='button_ap'
           class="button_ap showOnDrive"
           type="button">Example Button</BUTTON>
    </DIV>
    <DIV class="panel source"
         id="_slider"
         style="display:none;width:200px;height:52px;">
      <DIV id="header">
        Slider
      </DIV>
      <INPUT min="0"
           max="100"
           step="1"
           id='slider_ap'
           type='range'
           class='slider showOnDrive'>
    </DIV>
    <DIV class="panel source"
         id="_joystick"
         style="display:none;width:200px;height:200px;">
      <CANVAS class='joystickCanvas showOnDrive'
              id='joystickCanvas'
              width="200px"
              height="200px">
      </CANVAS>
    </DIV>

    <DIV id='updateDiv'>
            <TEXTAREA id='updateText'
                    style=
                    'display:none;width:calc(70% + 105px);height:calc(100%);margin-top:100px'>
Connect the battery charger to the robot and connect the robot to the Internet. The update process could take half an hour, depending on the throughput of the Internet connection. If the Internet connection is interrupted or the robot loses power, the update process will fail.
            </TEXTAREA>
    </DIV>

    <!--

       It should go without saying explicitly that the order of the following
       SCRIPT directives is intentional and required.
      -->
    <SCRIPT src="js/rq_params.js"
            type="application/javascript"></SCRIPT> 
    <SCRIPT src="js/rq_widgets_utils.js"
            type="application/javascript"></SCRIPT> 
    <SCRIPT src="js/rq_socket.js"
            type="application/javascript"></SCRIPT> 
    <SCRIPT src="js/rq_joystick.js"
            type="application/javascript"></SCRIPT> 
    <SCRIPT src="js/rq_testing.js"
            type="application/javascript"
            defer></SCRIPT> 
  </BODY>
</HTML>
